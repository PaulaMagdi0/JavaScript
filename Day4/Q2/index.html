<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title of the document</title>     
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <select id="select">
        <option value="">Select a Name</option>
        <option value="0">Alice Johnson</option>
        <option value="1">Michael Smith</option>
        <option value="2">Emily Davis</option>
        <option value="3">David Brown</option>
        <option value="4">Sophia Wilson</option>
    </select>

    <table id="detailsTable" style="display: none;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="nameCell"></td>
                <td id="ageCell"></td>
                <td id="emailCell"></td>
                <td id="phoneCell"></td>
                <td id="genderCell"></td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
